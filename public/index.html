<!DOCTYPE html>
<html>
  
   <head>
      <meta charset="UTF-8">
      <title>Stock Simulator</title>
      <meta name="viewport" content="user-scalable = no">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="styles/style.css">

      <!-- <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script> -->
    
    <script type="text/javascript" src="scripts/jscharting.js"></script>
    <script type="text/javascript" src="scripts/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script> 
    <script type="text/javascript" src="scripts/script.js"></script>
     
   </head>
  
   <body class='unselectable' oncontextmenu="return false;">
      <div class="container">
         <div class="container__left" style="width:35%;min-width: 10%;max-width:60%">
            <div class="item_container" id="stocks">
<!--                Stocks -->
            </div>
         </div>
         <div class="resizer" data-direction="horizontal"></div>
         <div class="container__right" style="min-width: 10%;">
            <div class="container__top" style="width:100%;min-height: 20%;">
               <div class="item_container" id="graph" style="overflow: hidden;">
<!--                   Graph -->
                 <div id="chartDiv" class="chart"></div>
                 
               </div>
            </div>
            <div class="resizer" data-direction="vertical"></div>
            <div class="container__bottom" style="width:100%;min-height: 20%;">
               <div class="container__left" style="width:50%;min-width: 30%;">
                  <div class="item_container" id="stock_info">
<!--                      Stock Info -->
                    
                  </div>
               </div>
               <div class="resizer" data-direction="horizontal"></div>
               <div class="container__right" style="width:50%;min-width: 30%;">
                  <div class="item_container" id="stock_actions">
<!--                      Stock Actions -->
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
